language: node_js
sudo: false
node_js:
  - '6.9.1'
  - 'stable'
branches:
  except:
    - /^v[0-9\.]+/
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
  firefox: 'latest-esr'
cache:
  directories:
    - node_modules
env:
  matrix:
    - EMBER_TRY_SCENARIO=ember-2-3
    - EMBER_TRY_SCENARIO=default
    - EMBER_TRY_SCENARIO=ember-release
  global:
    - CXX=g++-4.8
    - secure: 
matrix:
  fast_finish: true
  allow_failures:
    - env: EMBER_TRY_SCENARIO=ember-release
before_install:
  - npm config set spin false
  - npm install -g coveralls pr-bumper
  - pr-bumper check
install:
  - npm install
  - bower install
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
  - npm run lint
  - ember try:one $EMBER_TRY_SCENARIO --- ember test -r 'dot'
after_success:
  - .travis/publish-coverage.sh
before_deploy:
  - pr-bumper bump
deploy:
  provider: npm
  email: npm.ciena@gmail.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    branch: master
    condition: "$EMBER_TRY_SCENARIO = 'default'"
    node: 'stable'
    tags: false
after_deploy:
  - .travis/publish-gh-pages.sh
notifications:
  slack:
    secure: 
